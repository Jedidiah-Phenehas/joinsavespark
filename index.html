<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }
    h1 {

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }
    input[type="email"] {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }
    button {
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1d4ed8;
    }

  </style>
</head>

<body>

  <header style="text-align: center; font-size: 2rem; font-weight: 800; margin-bottom: 20px;">

  <div>
    <h1>Join SaveSpark ðŸš€</h1>
    <h2>Automate your savings and take control of your money â€” effortlessly.</h2>

    <form id="waitlist-form" action="https://formspree.io/f/mgvyqooa" method="POST" onsubmit="showThankYou(event)">
      <input type="email" name="email" placeholder="Enter your email" required />

    <div class="thank-you" id="thank-you-message">

  <div style="margin-top: 2rem; text-align: center;">

  </ul>
</div>
  <script>
    function showThankYou(event) {
      event.preventDefault();
      const form = document.getElementById('waitlist-form');
      const thankYou = document.getElementById('thank-you-message');

      const formData = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          thankYou.style.display = 'block';
        } else {
          alert("Oops! Something went wrong. Please try again.");
        }
      });
    }
  </script>
