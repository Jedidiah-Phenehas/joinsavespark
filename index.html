<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join SaveSpark â€“ Automate Your Savings</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437b1?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      color: #fff;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      max-width: 400px;
      margin: 0 auto;
    }

    input[type="email"] {
      padding: 12px;
      width: 90%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 12px 25px;
      border-radius: 8px;
      background: #2ecc71;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    #thank-you {
      display: none;
      margin-top: 15px;
      color: #fff;
      font-weight: 600;
    }

    #waitlist-count {
      font-weight: 600;
      font-size: 18px;
      color: #fff;
      margin-bottom: 20px;
    }

    footer {
      background-color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }

    footer a {
      color: #2ecc71;
      margin: 0 10px;
      text-decoration: none;
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <section class="hero fade-in">
    <h1>Save Smarter. Live Better.</h1>
    <p>Join SaveSpark to automate your savings effortlessly and take control of your financial future.</p>

    <!-- âœ… Waitlist Counter -->
    <p id="waitlist-count">
      ðŸŽ‰ <span id="signup-number">0</span> people already joined the waitlist!
    </p>

    <form id="waitlist-form" action="https://usebasin.com/f/86748ffb3449" method="POST" onsubmit="return showThankYou(event)">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Join Waitlist</button>
    </form>

    <div id="thank-you">
      ðŸŽ‰ Thank you! You're on the waitlist.
    </div>
  </section>

  <footer class="fade-in">
    <hr />
    <p>&copy; 2025 SaveSpark. All rights reserved.</p>
    <p>
      <a href="/privacy-policy">Privacy Policy</a> |
      <a href="/terms">Terms of Use</a> |
      <a href="mailto:team@joinsavespark.com">Contact Us</a>
    </p>
  </footer>

  <!-- Scroll Fade-in Script -->
  <script>
    function fadeInOnScroll() {
      const elements = document.querySelectorAll('.fade-in');
      const windowHeight = window.innerHeight;

      elements.forEach(el => {
        const position = el.getBoundingClientRect().top;
        if (position < windowHeight - 100) {
          el.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', fadeInOnScroll);
    window.addEventListener('load', fadeInOnScroll);
  </script>

  <!-- Form Submit Script -->
  <script>
    function showThankYou(event) {
      event.preventDefault();
      const form = document.getElementById('waitlist-form');
      const thankYou = document.getElementById('thank-you');

      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.style.display = "none";
          thankYou.style.display = "block";
        } else {
          alert("Oops! There was a problem. Please try again.");
        }
      });

      return false;
    }
  </script>

  <!-- Waitlist Counter Animation -->
  <script>
    const targetCount = 124;
    let currentCount = 0;

    function animateCounter() {
      const numberEl = document.getElementById('signup-number');
      const interval = setInterval(() => {
        currentCount++;
        numberEl.textContent = currentCount;
        if (currentCount >= targetCount) {
          clearInterval(interval);
        }
      }, 20);
    }

    window.addEventListener('load', animateCounter);
  </script>
</body>
</html>
