<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px 20px;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    input[type="email"] {
      padding: 12px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      border-radius: 8px;
      background: #2ecc71;
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    #thank-you {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: 600;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }
    img.logo {
      max-width: 160px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="SaveSpark Logo" class="logo" />
    <h1>Join SaveSpark</h1>
    <p>Be the first to automate your savings and take control of your money.</p>

    <form id="waitlist-form" action="https://usebasin.com/f/86748ffb3449" method="POST" onsubmit="return showThankYou(event)">
      <input type="email" name="email" placeholder="Enter your email" required />
      <br>
      <button type="submit">Join Waitlist</button>
    </form>

    <div id="thank-you">
      ðŸŽ‰ Thank you! You're on the waitlist.
    </div>
  </div>

  <footer>
    &copy; 2025 SaveSpark. All rights reserved.
  </footer>

  <script>
    function showThankYou(event) {
      event.preventDefault();
      const form = document.getElementById('waitlist-form');
      const thankYou = document.getElementById('thank-you');
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.style.display = "none";
          thankYou.style.display = "block";
        } else {
          alert("Oops! There was a problem. Please try again.");
        }
      });

      return false;
    }
  </script>
</body>
</html>
