<form id="waitlist-form" action="https://formspree.io/f/mgvyqooa" method="POST" onsubmit="return showThankYou(event)">
  <input type="email" name="email" placeholder="Enter your email" required style="padding:10px; width:250px; border-radius:8px; border:1px solid #ccc;">
  <button type="submit" style="padding:10px 20px; border-radius:8px; background:#2ecc71; color:#fff; border:none;">Join Waitlist</button>
</form>

<div id="thank-you" style="display:none; margin-top:15px; color:green; font-weight:600;">
  ðŸŽ‰ Thank you! You're on the waitlist.
</div>

<script>
  function showThankYou(event) {
    event.preventDefault();
    const form = document.getElementById('waitlist-form');
    const thankYou = document.getElementById('thank-you');

    // Submit the form using AJAX
    const formData = new FormData(form);
    fetch(form.action, {
      method: "POST",
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        form.style.display = "none";
        thankYou.style.display = "block";
      } else {
        alert("Oops! There was a problem. Please try again.");
      }
    });

    return false;
  }
</script>
<style>
  #thank-you {
    opacity: 0;
    transition: opacity 0.8s ease;
  }
  #thank-you.show {
    display: block;
    opacity: 1;
  }
</style>
